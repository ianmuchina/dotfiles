font:
  normal:
    family: iA Writer Mono S
    style: Regular

  bold:
    family: iA Writer Mono S
    style: Bold

  italic:
    family: iA Writer Mono V
    style: Italic

  bold_italic:
    family: iA Writer Mono V
    style: Bold Italic

  size: 13
window:
  padding:
    x: 20
    y: 20

# Start flavours
# Base16 Tokyo Night 256 - alacritty color config
# Anon
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0x787c99'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1a1b26'
    cursor: '0x787c99'

  # Normal colors
  normal:
    black:   '0x1a1b26'
    red:     '0xf7768e'
    green:   '0x41a6b5'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x1a1b26'
    red:     '0xf7768e'
    green:   '0x41a6b5'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0x787c99'

  indexed_colors:
    - { index: 16, color: '0xe0af68' }
    - { index: 17, color: '0xf7768e' }
    - { index: 18, color: '0x1a1b26' }
    - { index: 19, color: '0x1a1b26' }
    - { index: 20, color: '0x787c99' }
    - { index: 21, color: '0x787c99' }
# End flavours

background_opacity: 1
